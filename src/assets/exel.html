<!DOCTYPE html >
<html lang="en" class="document">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exel</title>
</head>
<body >

  <div id="app" class="container">
    <div class="exel">
      <header class="header">
        <input type="text" class="header__input" value="Новая таблица">
        <div class="header__buttons">
          <button class="button header-button">Удалить</button>
          <button class="button header-button">Выйти</button>
        </div>
      </header>
      <!-- === header === -->
      
      <div class="toolbar">
        <ul class="toolbar__list">          
          <li class="toolbar__item">
            <button class="button toolbar__button" id="bold"></button>
          </li>
          <li class="toolbar__item">
            <button class="button toolbar__button" id="italic"></button>
          </li>
          <li class="toolbar__item">
            <button class="toolbar__button button" id="underline"></button>
          </li>  
          <li class="toolbar__item">
            <button class="button toolbar__button" id="left"></button>
          </li>
          <li class="toolbar__item">
            <button class="button toolbar__button" id="center"></button>
          </li>
          <li class="toolbar__item">
            <button class="button toolbar__button" id="right"></button>
          </li>        
        </ul>
      </div>
      <!-- === toolbar === -->

      <div class="formula">
        <div class="formula__info">fx</div>
        <div class="formula__input" contenteditable="true" spellcheck="false"></div>
      </div>
      <!-- === formula === -->

      <div class="table">
        <div class="table__row">
          <div class="table__row-info"></div>
          <div class="table__row-data">
            <div class="table__column">A</div>
            <div class="table__column">B</div>
            <div class="table__column">C</div>
            <div class="table__column">D</div>
            <div class="table__column">E</div>
          </div>
        </div>
        <div class="table__row">
          <div class="table__row-info">1</div>
          <div class="table__row-data">
            <div class="table__cell  selected" contenteditable='true'></div>
            <div class="table__cell" contenteditable='true' ></div>
            <div class="table__cell" contenteditable='true' ></div>
            <div class="table__cell" contenteditable='true' ></div>
            <div class="table__cell" contenteditable='true' ></div>
          </div>
        </div>
        <div class="table__row">
          <div class="table__row-info">2</div>
          <div class="table__row-data">
            <div class="table__cell" contenteditable='true'></div>
            <div class="table__cell" contenteditable='true' >qwe</div>
            <div class="table__cell" contenteditable='true' >rty</div>
            <div class="table__cell" contenteditable='true' >qwe</div>
            <div class="table__cell" contenteditable='true' >rty</div>
          </div>
        </div>
      </div>
      <!-- === table === -->

    </div>
    <!-- === exel === -->

  </div>
  
</body>
</html>
